<section class="d-flex justify-content-center align-items-center" style="height: 587px;">
    <div class="container row" id="mainlogin">
        <div class="w-50 h-100 d-flex justify-content-center align-items-center flex-column gap-0" id="firstdiv">
            <h3 style="margin: 0px;">Welcome Back</h3>
            <p class="" style="font-size: .8rem;">Welcome Back! Please enter your details</p>
            <div class="d-flex flex-column gap-1" id="inputbars">
                <p style="margin: 0px;font-size:.8rem;">Enter Registred Mail ID
                    <b style="color: red; font-family: 'Noto Sans NKo', sans-serif;"> *</b>
                </p>
                <input type="text" id="inputs" placeholder="emailidcontact@mail.com">
                <p style="margin: 0px;font-size:.8rem;">Password
                    <b style="color: red; font-family: 'Noto Sans NKo', sans-serif;"> *</b> 
                </p>
                <input type="password" id="inputs">
                <div class="d-flex flex-row" id="ordiv">
                    <p style="margin-bottom: 0px; width: 120px;height: .5px;background-color: black;margin-top: 12px;"></p>
                    <p class="" style="margin-bottom: 0px; padding: 0px 2.5px;" id="orp">or</p>
                    <p style="margin-bottom: 0px; width: 120px;height: .5px;background-color: black;margin-top: 12px;"></p>
                </div>
                <p style="margin: 0px;font-size:.8rem;">Enter the registred Mobile Number
                    <b style="color: red; font-family: 'Noto Sans NKo', sans-serif;"> *</b> 
                </p>
                <input type="text" id="inputs" placeholder="+91 |" class="font-monospace">
                <p style="margin: 0px;font-size:.8rem;">Enter OTP
                    <b style="color: red; font-family: 'Noto Sans NKo', sans-serif;"> *</b> 
                </p>
                <input type="password" id="inputs">
                <button class="bg-black text-white display-1 pt-1 pb-1" style="border-radius: 3px;font-size: .7rem;font-family: 'Inter', sans-serif;margin-top: 2px;">Log In</button>
            </div>
        </div>
            <div class="w-50 h-100 " id="seconddiv">
            <img class="h-100 w-100" style="border-top-right-radius: 10px;border-bottom-right-radius: 10px;" src="https://images.pexels.com/photos/2166559/pexels-photo-2166559.jpeg? 
            auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="not found">
